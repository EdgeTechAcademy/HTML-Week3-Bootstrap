<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Bootstrap Grid System</title>
    <style>
        .borders {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
    <div class="row">
        <div class="col-md-3 borders">Columns with span 3</div>
        <div class="col-md-9 borders">Span of 9</div>
      </div>
      <div class="row">
        <div class="col-md-3 borders">-----Span 3-----</div>
        <div class="col-md-9 borders">Span of 9</div>
      </div>
      <div class="row">
        <div class="col-md-6 borders">New arrangement with span 6</div>
        <div class="col-md-6 borders">----- span 6 -----</div>
      </div>
    </div>
</body>

</html>
